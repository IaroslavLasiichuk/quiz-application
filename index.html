<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Quiz Application</title>
</head>

<body>
    <header class="header">
        <h1>View Highscores</h1>
        <p class="timer"></p>
        <p class="score hide">Score: 0</p>
    </header>
    <main>
        <section class="primary-text hide">
            <h2>Coding Quiz Challenge</h2>
            <p>You will get 1 point for each correct answer. At the end of the Quiz, your total score will be displayed. Good luck!</p>
        </section>
        
        <section class="question">
            <!-- Shows all questions -->
        </section>

        <!-- Button to start quiz application -->
        <button class="btn btn-start">Start Quiz</button>

        <section class="output">
            <!-- Output for Correct or Wrong -->
        </section>
        <!-- Input for user's initials -->
        <section class="result-initial hide">
            <h2>All done</h2>
            <form action="">
                <label for="text">Enter initials</label>
                <input id="test-result" type="text">
                <button class="submit" type="submit">Submit</button>
            </form>
        </section>

        <!--Quiz Result and clear and go back buttoms-->
        <section class="result-hightscores hide">
            <input class="show-result" value="">
            <button class="go-back">Go back</button>
            <button class="clear">Clear Highscores</button>
        </section>

    </main>
    <script src="./Assets/js/app.js"></script>
</body>

</html>
